<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h3>회원가입</h3>
    </div>
    <form action="/user/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" name="nickname" id="nickname" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="role">사용자 권한</label>
            <select name="role" id="role" class="form-select">
                <option value="STUDENT" selected>학생</option>
                <option value="TEACHER">선생님</option>
                <option value="ADMIN">관리자</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">핸드폰 번호</label>
            <input type="text" class="form-control" name="phone" id="phone" required>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" class="form-control" name="address" id="address" required>
        </div>
        <button type="submit" class="btn btn-secondary mt-3">제출</button>
    </form>
</div>
</body>
</html>
