<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TEENKIRI 메인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="bg-light p-3">
    <div class="container">
        <div class="d-flex justify-content-end">
            <a href="/signup" class="btn btn-primary me-2">회원가입</a>
            <a href="/login" class="btn btn-secondary">로그인</a>
        </div>
    </div>
</header>
<div class="container">
    <div class="page-header"><h3>TEENKIRI 서비스</h3></div>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/subject/list">강좌</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/notice/list">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/event/list">이벤트</a>
            </li>
        </ul>
    </nav>

    <div class="my-4">
        <h3>티니키리 서비스가 이 강좌를 추천해요</h3>
        <div id="subject-list" class="row">
            <div class="col-md-4" th:each="subject : ${recommendedSubjects}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${subject.title}"></h5>
                        <p class="card-text" th:text="${subject.userTeacherName}"></p>
                        <p class="card-text" th:text="${subject.courseTitle}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-4">
        <h3>공지사항</h3>
        <div id="notice-list" class="row">
            <!-- 공지사항 목록이 여기 표시됩니다. -->
        </div>
    </div>

    <div class="my-4">
        <h3>이벤트</h3>
        <div id="event-list" class="row">
            <!-- 이벤트 목록이 여기 표시됩니다. -->
        </div>
    </div>
</div>
</body>
</html>
