<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>수강 강좌 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h3>수강 강좌 목록</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>진행률</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrollment : ${enrollments.content}">
            <td th:text="${enrollment.id}"></td>
            <td th:text="${enrollment.progress}"></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li class="page-item" th:each="i : ${#numbers.sequence(1, enrollments.totalPages)}">
            <a class="page-link" th:href="@{/mypage/lecture/{userId}(userId=${userId}, page=${i - 1})}" th:text="${i}"></a>
        </li>
    </ul>
</div>
</body>
</html>
