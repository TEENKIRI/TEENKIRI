<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>내 질문 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h3>내 질문 목록</h3>
    <table class="table">
        <thead>
        <tr>
            <th>질문 번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>답변 상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions.content}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.title}"></td>
            <td th:text="${question.questionUserName}"></td>
            <td th:text="${#temporals.format(question.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${question.answerText}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${questions.totalPages > 1}" class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:classappend="${questions.first} ? 'disabled'">
                <a class="page-link" th:href="@{|/mypage/qna/${userId}?page=${questions.number - 1}|}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, questions.totalPages - 1)}"
                th:classappend="${questions.number == i} ? 'active'">
                <a class="page-link" th:href="@{|/mypage/qna/${userId}?page=${i}|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${questions.last} ? 'disabled'">
                <a class="page-link" th:href="@{|/mypage/qna/${userId}?page=${questions.number + 1}|}">다음</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
