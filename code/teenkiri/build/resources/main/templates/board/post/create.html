<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="contents">내용입력</label>
            <textarea name="contents" id="contents" class="form-control" rows="10" cols="30" maxlength="800"
                      placeholder="여기에 글을 쓰세요."></textarea>
        </div>
        <button type="submit" class="btn btn-secondary flo">제출</button>
    </form>
</div>

</body>
</html>
