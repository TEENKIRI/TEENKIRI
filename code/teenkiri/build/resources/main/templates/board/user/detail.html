<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #update-form {
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h3>회원상세조회</h3></div>
    <table class="table">
        <tr>
            <td>id</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>email</td>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <td>password</td>
            <td th:text="${user.password}"></td>
        </tr>
        <tr>
            <td>role</td>
            <td th:text="${user.role}"></td>
        </tr>
        <tr>
            <td>작성글 개수</td>
            <td th:text="${user.postCounts}"></td>
        </tr>
        <tr>
            <td>가입일시</td>
            <td th:text="${user.createdTime}"></td>
        </tr>
        <tr>
            <td>핸드폰 번호</td>
            <td th:text="${user.phone}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td th:text="${user.address}"></td>
        </tr>

    </table>
    <div class="float-end">
        <button onclick="showUpdateForm()" class="btn btn-primary">수정</button>
        <a th:href="@{/user/board/delete/{id}(id=${user.id})}" class="btn btn-primary">삭제</a>
    </div>
    <br>
    <div id="update-form" class="mt-4">
        <form th:action="@{/user/board/update/{id}(id=${user.id})}" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name" th:value="${user.name}">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" name="nickname" id="nickname" th:value="${user.nickname}">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" id="password" th:value="${user.password}">
            </div>
            <div class="form-group">
                <label for="phone">핸드번호</label>
                <input type="text" class="form-control" name="phone" id="phone" th:value="${user.phone}">
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" class="form-control" name="address" id="address" th:value="${user.address}">
            </div>

            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">수정완료</button>
            </div>
        </form>
    </div>
</div>
<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
