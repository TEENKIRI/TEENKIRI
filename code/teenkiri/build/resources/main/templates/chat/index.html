<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="messageArea"></div>
    <input type="text" id="messageContent" placeholder="메시지 입력" class="form-control message-input" onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()" class="btn btn-primary send-button">보내기</button>
</div>
<!-- chat.js 파일을 모듈로 불러옵니다 -->
<script type="module" src="/js/chat.js"></script>
<script>
    // 엔터 키가 눌렸을 때 메시지를 전송하는 함수
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>
</body>
</html>
