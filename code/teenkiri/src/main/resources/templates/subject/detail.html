<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>강좌 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>강좌 상세페이지</h3></div>
  <table class="table">
    <tr>
      <td>제목</td>
      <td th:text="${subject.title}"></td>
    </tr>
    <tr>
      <td>학년</td>
      <td th:text="${subject.grade}"></td>
    </tr>
    <tr>
      <td>담당 선생님 이름</td>
      <td th:text="${subject.userTeacherName}"></td>
    </tr>
    <tr>
      <td>과목</td>
      <td th:text="${subject.courseTitle}"></td>
    </tr>
    <tr>
      <td>내용</td>
      <td th:text="${subject.description}"></td>
    </tr>
    <tr>
      <td>별점</td>
      <td th:text="${subject.rating}"></td>
    </tr>
    <tr>
      <td>생성시간</td>
      <td th:text="${subject.createdTime}"></td>
    </tr>
    <tr>
      <td>수정시간</td>
      <td th:text="${subject.updatedTime}"></td>
    </tr>
  </table>
  <div class="float-end">
    <a th:href="@{/subject/delete/{id}(id=${subject.id})}" class="btn btn-primary">삭제</a>
  </div>
</div>
</body>
</html>
