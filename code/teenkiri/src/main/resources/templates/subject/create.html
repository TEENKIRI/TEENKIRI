<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>강좌 생성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>강좌 생성!!!!!!!!!!</h3></div>
  <form th:action="@{/ssr/subject/create}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <div class="form-group">
        <label for="userEmail">담당선생님 이메일</label>
        <input type="email" class="form-control" id="userEmail" name="userEmail" required>
      </div>
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="grade">학년</label>
      <select name="grade" id="grade">
        <option value="GRADE_1" selected>1학년</option>
        <option value="GRADE_2">2학년</option>
        <option value="GRADE_3">3학년</option>
        <option value="GRADE_4">4학년</option>
        <option value="GRADE_5">5학년</option>
        <option value="GRADE_6">6학년</option>
      </select>
    </div>
    <div class="form-group">
      <label for="course">과목</label>
      <select name="courseId" id="course" th:each="course : ${courseList}">
        <option th:text="${course.title}" th:value="${course.id}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">내용</label>
      <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="subjectThum">강좌 썸네일</label>
      <input type="file" id="subjectThum" name="subjectThum">
    </div>
    <button type="submit" class="btn btn-primary mt-3">저장</button>
  </form>
  <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
