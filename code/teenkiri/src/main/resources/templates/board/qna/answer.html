<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QnA 답변하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>QnA 답변하기</h3></div>
  <form th:action="@{/qna/answer/{id}(id=${question.id})}" method="post">
    <div class="form-group">
      <label for="questionUserNickname">질문자</label>
      <input type="text" class="form-control" id="questionUserNickname" th:value="${question.questionUserNickname}" readonly>
    </div>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" th:value="${question.title}" readonly>
    </div>
    <div class="form-group">
      <label for="questionText">질문 내용</label>
      <textarea class="form-control" id="questionText" rows="5" th:text="${question.questionText}" readonly></textarea>
    </div>
    <div class="form-group">
      <label for="answererBy">답변자 이메일</label>
      <input type="email" class="form-control" name="answererBy" id="answererBy" required>
    </div>
    <div class="form-group">
      <label for="answerText">답변 내용</label>
      <textarea class="form-control" name="answerText" id="answerText" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">답변 제출</button>
  </form>
</div>
</body>
</html>
