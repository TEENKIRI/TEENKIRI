<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h3>신고하기</h3>
    </div>
    <form action="/report/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="reportEmail">신고하는 사람 이메일</label>
            <input type="email" class="form-control" name="reportEmail" id="reportEmail" required>
        </div>
        <div class="form-group">
            <label for="suspectEmail">신고 대상자 이메일</label>
            <input type="email" class="form-control" name="suspectEmail" id="suspectEmail" th:value="${suspectEmail}" readonly>
        </div>
        <div class="form-group">
            <label for="reason">신고 이유</label>
            <select name="reason" id="reason" class="form-select" required>
                <option value="ABUSIVE">욕설</option>
                <option value="WALLPAPERS">도배</option>
                <option value="ADVERTISING">광고</option>
                <option value="MORE">기타</option>
            </select>
        </div>
        <div class="form-group" th:if="${qnaId != null}">
            <label for="qnaId">QnA ID</label>
            <input type="text" class="form-control" name="qnaId" id="qnaId" th:value="${qnaId}" readonly>
        </div>
        <div class="form-group" th:if="${postId != null}">
            <label for="postId">Post ID</label>
            <input type="text" class="form-control" name="postId" id="postId" th:value="${postId}" readonly>
        </div>
        <div class="form-group" th:if="${commentId != null}">
            <label for="commentId">Comment ID</label>
            <input type="text" class="form-control" name="commentId" id="commentId" th:value="${commentId}" readonly>
        </div>
        <button type="submit" class="btn btn-secondary mt-3">제출</button>
    </form>
</div>
</body>
</html>
