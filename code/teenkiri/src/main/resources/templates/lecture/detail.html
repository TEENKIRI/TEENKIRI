<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>강의 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>강의 상세페이지</h3></div>
  <table class="table">
    <tr>
      <td>제목</td>
      <td th:text="${lecture.title}"></td>
    </tr>
    <tr>
      <td>썸네일 이미지</td>
      <td th:text="${lecture.imageUrl}"></td>
    </tr>
    <tr>
      <td>비디오 영상</td>
      <td th:text="${lecture.videoUrl}"></td>
    </tr>
    <tr>
      <td>생성시간</td>
      <td th:text="${lecture.createdTime}"></td>
    </tr>
    <tr>
      <td>수정시간</td>
      <td th:text="${lecture.updatedTime}"></td>
    </tr>
  </table>
  <div class="float-end">
    <a th:href="@{/lecture/delete/{id}(id=${lecture.id})}" class="btn btn-primary">삭제</a>
  </div>
</div>
</body>
</html>
