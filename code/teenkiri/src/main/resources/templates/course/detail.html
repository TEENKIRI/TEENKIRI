<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>과목 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>과목</h3></div>
  <table class="table">
    <tr>
      <td>과목명</td>
      <td th:text="${course.title}"></td>
    </tr>
    <tr>
      <td>작성자</td>
      <td th:text="${course.userName}"></td>
    </tr>
    <tr>
      <td>생성시간</td>
      <td th:text="${course.createdTime}"></td>
    </tr>
    <tr>
      <td>수정시간</td>
      <td th:text="${course.updatedTime}"></td>
    </tr>
  </table>
  <div class="float-end">
    <a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-primary">삭제</a>
  </div>
</div>
</body>
</html>
