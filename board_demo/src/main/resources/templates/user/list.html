<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 리스트 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h3>회원목록</h3></div>
    <div class="float-end">
        <a href="/user/create" class="btn btn-primary">회원가입</a>
        <a href="/post/create" class="btn btn-primary">글쓰기</a>

    </div>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody id="bodyData">
        <tr th:each=" user : ${userList}">
            <td th:text ="${user.id}"></td>
            <td th:text ="${user.name}"></td>
            <td th:text ="${user.nickname}"></td>
            <td th:text ="${user.email}"></td>
            <td><a th:href="@{/user/detail/{id}(id=${user.id})}">상세보기</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, userList.totalPages-1)}"
            th:classappend="${pageNum == userList.pageable.pageNumber}? active">
            <a class="page-link" th:href="@{/user/list/(page=${pageNum})}" th:text="${pageNum+1}"></a>
        </li>
    </ul>
</div>
</body>
</html>
