<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공지사항 상세보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <div class="page-header"><h3>공지사항</h3></div>
  <table class="table">
    <tr>
      <td>제목</td>
      <td th:text="${notice.title}"></td>
    </tr>
    <tr>
      <td>내용</td>
      <td th:text="${notice.content}"></td>
    </tr>
    <tr>
      <td>관리자</td>
      <td th:text="${notice.userNickname}"></td>
    </tr>
    <tr>
      <td>등록일</td>
      <td th:text="${notice.createdTime}"></td>
    </tr>
    <tr>
      <td>수정일</td>
      <td th:text="${notice.updatedTime}"></td>
    </tr>
  </table>
  <div class="float-end">
    <button onclick="showUpdateForm()" class="btn btn-primary">수정</button>
    <a th:href="@{/notice/delete/{id}(id=${notice.id})}" class="btn btn-primary">삭제</a>
  </div>
</div>
<br>
<div id="update-form" class="mt-4">
  <form th:action="@{/post/update/{id}(id=${notice.id})}" method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" name="title" id="title" th:value="${notice.title}">
    </div>
    <div class="form-group">
      <label for="contents">내용</label>
      <textarea class="form-control" name="contents" id="contents" th:text="${notice.contents}"></textarea>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-secondary">수정완료</button>
    </div>
  </form>
</div>

<script>
  function showUpdateForm(){
      document.getElementById('update-form').style.display = 'block';
  }
</script>
</body>
</html>
