<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 찾기</title>
    <meta charset="UTF-8">
</head>
<body>
<form id="find-password-form">
    <label for="username">이름:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">핸드폰 번호:</label>
    <input type="text" id="phone" name="phone" required><br>
    <button type="button" onclick="findPassword()">비밀번호 찾기</button>
</form>
<div id="error-message" style="color: red;"></div>
<div id="success-message" style="color: green;"></div>
<script>
    async function findPassword() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        const response = await fetch('/api/find-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, phone })
        });

        if (response.ok) {
            document.getElementById('success-message').innerText = '비밀번호 재설정 링크가 이메일로 전송되었습니다.';
        } else {
            const errorData = await response.text();
            document.getElementById('error-message').innerText = `비밀번호 찾기에 실패했습니다: ${errorData}`;
        }
    }
</script>
</body>
</html>
